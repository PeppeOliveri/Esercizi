<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div><button disabled>Il Bottone Rosso</button></div>
    <fieldset>
      <label for="contatore">Seleziona un numero:</label>
      <input
        type="number"
        name="contatore"
        min="0"
        max="100"
        step="2"
        autofocus
      />
    </fieldset>
    <div><label>Seleziona qui</label><input type="checkbox" checked /></div>
    <div><input type="date" /></div>
  </body>
</html>
