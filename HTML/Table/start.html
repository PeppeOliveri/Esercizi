<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Quarterly report</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Title</th>
          <th>Users cash entries</th>
          <th>Users cash outflows</th>
        </tr>
        <tr>
          <td>January</td>
          <td>+3000</td>
          <td>-1960</td>
        </tr>
        <tr>
          <td>February</td>
          <td>+2309</td>
          <td>-1500</td>
        </tr>
        <tr>
          <td>March</td>
          <td>+3312</td>
          <td>-2088</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>+8621</td>
          <td>-5548</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
