<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function todo() {
    let response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    let json = await response.json();
    let title = json.title;
    let statusCheckBox = json.completed;
    let h2 = document.createElement("h2");
    let content = document.createTextNode(title);
    h2.appendChild(content);
    let div = document.getElementById("container");
    div.appendChild(h2);
    let input = document.createElement("input");
    input.setAttribute("type", "checkbox");
    input.setAttribute("checked", statusCheckBox);
    div.appendChild(input);
  }
  todo();
</script>
