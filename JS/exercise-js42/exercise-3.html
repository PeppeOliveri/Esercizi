<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  async function fetchForm(event) {
    event.preventDefault();
    let title = document.getElementById("todo-title");
    let completed = document.getElementById("todo-completed");
    let response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: { "Content-type": "application/json" },
      body: JSON.stringify({
        title: title.value,
        flag: completed.checked,
      }),
    });
    const data = await response.json();
    console.log(data);
  }
  const form = document.querySelector("form");
  form.addEventListener("submit", fetchForm);
</script>
